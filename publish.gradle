subprojects {
    apply plugin: 'com.jfrog.bintray'

    bintray {
        user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
        key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')

        configurations = ['archives']

        publish = true

        dryRun = project.hasProperty('dryRun') ? project.property('dryRun') : false

        // override existing artifacts?
        override = false

        // metadata
        pkg {
            repo = 'cuba-components'
            name = 'dynamic-columns'

            websiteUrl = 'https://github.com/pfurini/cuba-component-dynamic-columns'
            issueTrackerUrl = 'https://github.com/pfurini/cuba-component-dynamic-columns/issues'
            vcsUrl = 'https://github.com/pfurini/cuba-component-dynamic-columns.git'
            githubRepo = 'pfurini/cuba-component-dynamic-columns'
            githubReleaseNotesFile = 'CHANGELOG.md'
            publicDownloadNumbers = true
            licenses = ["Apache-2.0"]
            labels = ['cuba', 'cuba-platform', 'cuba-component']
        }
    }
}